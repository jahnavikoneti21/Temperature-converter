
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        
        }
    
        .f {
            text-align: center;
            border: 2px solid #ccc;
            margin: 10% auto;
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    
        h1 {
            color: #333;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
    
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        input[type="button"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }
    
        input[type="button"]:hover {
            background-color: #45a049;
        }
    
        #result {
            border: 2px solid #333;
            padding: 10px;
            font-size: 18px;
        }
    </style>
    
    <script>
        function convertTemperature(toUnit) {
            let v = parseFloat(document.getElementById('number').value);
            let selectElement = document.querySelector('#temp_conv').value;
            let resultElement = document.getElementById('result');
            
            if (selectElement === "celsius") {
                if (toUnit === "Fahrenheit") {
                    var f = (9 / 5) * v + 32;
                    resultElement.innerHTML = f.toFixed(2) + " °F";
                } else if (toUnit === "kelvin") {
                    var k = v + 273.15;
                    resultElement.innerHTML = k.toFixed(2) + " K";
                }
                else{
                        resultElement.innerHTML = v + " °c";
                    }
            } else if (selectElement === "Fahrenheit") {
                if (toUnit === "celsius") {
                    var c = (v - 32) * 5 / 9;
                    resultElement.innerHTML = c.toFixed(2) + " °C";
                } else if (toUnit === "kelvin") {
                    var k = (v - 32) * 5 / 9 + 273.15;
                    resultElement.innerHTML = k.toFixed(2) + " K";
                }
                else{
                        resultElement.innerHTML = v + " °F";
                    }
            } else if (selectElement === "kelvin") {
                if (toUnit === "celsius") {
                    var c = v - 273.15;
                    resultElement.innerHTML = c.toFixed(2) + " °C";
                } else if (toUnit === "Fahrenheit") {
                    var f = (v - 273.15) * 9 / 5 + 32;
                    resultElement.innerHTML = f.toFixed(2) + " °F";
                    
                }
                   else{
                        resultElement.innerHTML = v + " °k";
                    }}
        }
    </script>
</head>
<body>
    <div class="f" style="background-color: crimson;">
        <h1><b>Temperature converter</b></h1> 
        <form name="temp" > 
            <label for="number">Degrees</label>
            <input type="number" id="number" name="num"><br><br>
            <label for="temp_conv">Choose the unit Type:</label>
            <select name="temp_conv" id="temp_conv">
                <option value="celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select><br><br>
            <input type="button" onclick="convertTemperature('Fahrenheit')" value="Convert to °F">
            <input type="button" onclick="convertTemperature('celsius')" value="Convert to °C">
            <input type="button" onclick="convertTemperature('kelvin')" value="Convert to K"><br><br>
            <div id="result" style="border: 2px solid black;"></div>
        </form>
    </div>
</body>
</html>
